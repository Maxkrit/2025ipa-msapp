<!DOCTYPE html>
<html>
<head>
    <title>Register Router</title>
    <style>
        body {
            background-color: #baffb8;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Register Router</h1>
    <form method="POST" action="{{ url_for('add_router') }}">
        <input name="ip" placeholder="Router IP" required />
        <input name="username" placeholder="Username" required />
        <input name="password" placeholder="Password" required />
        <button type="submit">Add</button>
    </form>

    <h2>Routers List</h2>
    <ul>
        {% for router in routers %}
            <li>
                <!-- ทำให้ IP เป็นลิงก์ที่คลิกได้ -->
                <a href="{{ url_for('router_detail', ip=router.ip) }}">{{ router.ip }}</a> - {{ router.username }}
                
                <!-- ฟอร์มสำหรับปุ่มลบ -->
                <form method="POST" action="{{ url_for('delete_router', id=router._id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No routers found.</li>
        {% endfor %}
    </ul>
</body>
</html>
